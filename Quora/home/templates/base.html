{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quora App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/Quora.css' %}">
    <link rel="icon" href="{% static '/img/logo.jpeg' %}">
    <style>
      
      
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Quora</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'following' %}">Following</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'spaces' %}">Spaces</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'notification' %}">Notifications</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                    </li>
                </ul>
                <a href="{% url 'logout' %}" class="btn btn-light text-danger">+ Logout</a>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    

    <!-- Footer -->
    <footer class="bg-danger text-white footer py-3 mt-5 mt-4">
        <div class="container text-center">
            <p>&copy; 2024 Quora App. All rights reserved.</p>
            <p>Follow us on:
                <a href="#" class="text-white ms-2"><i class="fab fa-facebook"></i></a>
                <a href="#" class="text-white ms-2"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-white ms-2"><i class="fab fa-instagram"></i></a>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'Quora.js' %}"></script>
</body>

</html>
